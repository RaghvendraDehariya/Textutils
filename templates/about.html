<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    a:hover {
        font-size: 15px;
        color: blue;
        background-color: lightgrey;
        border-radius: 5px;
        text-transform: capitalize;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <h3 class="navbar-brand">Text Utils</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mr-2">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link active" aria-current="page" href="/about">About Us</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link active" aria-current="page" href="/view">View</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link active" aria-current="page" href="/analyze">Analyze</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtiles</strong>
        You can do anything in your text here.
    </div>

    <div class="container">


        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Welcome to the text analyzer. Enter your
                    text below</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" role="switch"
                    id="switchCheckDefault1">
                <label class="form-check-label" for="switchCheckDefault1">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input name="capitalize" class="form-check-input" type="checkbox" role="switch"
                    id="switchCheckDefault2">
                <label class="form-check-label" for="switchCheckDefault2">CAPITALIZE WORD</label>
            </div>
            <div class="form-check form-switch">
                <input name="newLine" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault3">
                <label class="form-check-label" for="switchCheckDefault3">Remove New Line</label>
            </div>
            <div class="form-check form-switch">
                <input name="space" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault4">
                <label class="form-check-label" for="switchCheckDefault4">Extra spaces remover</label>
            </div>
            <div class="form-check form-switch">
                <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault5">
                <label class="form-check-label" for="switchCheckDefault5">Count Characters</label>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>

        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
